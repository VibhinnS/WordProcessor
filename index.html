<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <script src="script.js"></script>
        <div class="banner">
            <div class = "banner__content">
                <div class = "banner__text">
                    <button class = "banner__bold" type = "button" onclick="boldText()">
                        <span class="material-icons">
                            format_bold
                            </span>                            
                    </button>
                    <button class = "banner__italic" type = "button" onclick="italicText()">
                        <span class="material-icons">
                            format_italic
                            </span>                            
                    </button>
                    <button class = "banner__underline" type = "button" onclick="underlineText()">
                        <span class="material-icons">
                            format_underlined
                            </span>                            
                    </button>
                </div>
            </div>
        </div>
        <br>
        <div type="text" class="text-box" id="text-box" contenteditable="true"></div>
    </body>
</html>
